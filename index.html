<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <!-- Stop watch -->

    <div class="text-center">
        <h1>STOP WATCH:</h1>
    </div>
    <div>
        <div class="container py-5 ">
            <div class="row d-flex justify-content-around text-center">
                <div class="col-4">
                    <div>
                        <h1>Min</h1>
                        <h1 id="minID">00</h1>
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <h1>Sec</h1>
                        <h1 id="secID">00</h1>
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <h1>Milli Sec</h1>
                        <h1 id="milliSecID">00</h1>
                    </div>
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center">
            <button onclick="TimerStart()" class="bg-success rounded">Start</button>
            <button onclick="TimerPause()" class="bg-warning rounded">Pause</button>
            <button onclick="TimerStop()" class="bg-danger rounded">Reset</button>
        </div>
    </div>

    <!-- Timer -->

    <div class="my-5">
        <div class="text-center">
            <h1>TIMER:</h1>
        </div>

        <form onsubmit="addValue(event)" class="text-center py-5">

            <div class="py-2">
                <input type="text" name="" id="inputMin" placeholder="Enter Minutes">
                <p id="minPara" class="form-text"></p>
            </div>

            <div class="py-2">
                <input type="text" name="" id="inputMilliSec" placeholder="Enter Milli Seconds">
                <p id="milliSecPara" class="form-text"></p>
            </div>

            <div>
                <button>Enter</button>
            </div>
        </form>

        <div class="text-center py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h1>Min</h1>
                        <h1 id="minIDtimer">00</h1>
                    </div>
                    <div class="col-lg-4">
                        <h1>Sec</h1>
                        <h1 id="secIDtimer">00</h1>
                    </div>
                    <div class="col-lg-4">
                        <h1>Milli Sec</h1>
                        <h1 id="milliSecIDtimer">00</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
